<!-- HEADER -->

<div fxLayout="column" fxLayoutAlign="start">
  <!-- APP TITLE -->
  <span style="font-size: 2rem">Reformated File</span>

  <!-- Filter -->
  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    class="property property-row"
  >
    <mat-form-field appearance="outline" fxFlex="1 1 100%">
      <input matInput placeholder="Filter..." #filterInput />
    </mat-form-field>
  </div>
</div>

<!-- / HEADER -->

<!-- SELECTED BAR -->
<app-selected-bar
  *ngIf="selectedResults.length > 0"
  [selectedData]="selectedResults"
  [selectedBarType]="2"
  (submitEmitter)="onSubmitAllSelected($event)"
  (deselectAllEmitter)="onDelselectedAll()"
  [@slideInTop]
>
</app-selected-bar>
<!-- / SELECTED BAR -->

<!-- CONTENT -->
<div class="layout__content-container--scrollbar ">
  <div class="layout__content-items">
    <app-reformat-list
      [uploadCnvToolResultId]="uploadCnvToolResultId"
    ></app-reformat-list>
  </div>
</div>

<!-- / CONTENT -->

<!-- ADD SAMPLESET BUTTON -->
<button
  mat-fab
  class="accent"
  id="add-sampleset-button"
  aria-label="add data"
  (click)="onAddData()"
>
  <mat-icon>add</mat-icon>
</button>
<!-- / ADD SAMPLESET BUTTON -->
