<mat-toolbar mat-dialog-title>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">{{ dialogTitle }}</span>
    <button mat-icon-button matDialogClose aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="General">
      <div>
        <span>Reference Genome</span>
        <span></span>
      </div>
      <div>
        <span>Chromosome</span>
        <span></span>
      </div>
      <div>
        <span>Start Basepair</span>
        <span></span>
      </div>
      <div>
        <span>End Basepair</span>
        <span></span>
      </div>
      <div>
        <span>CNV Type</span>
        <span></span>
      </div>
    </mat-tab>
    <mat-tab label="Ensembl">
      <p>Relatived Gene</p>
      <div *ngFor="let ensembl of fragment.ensembls">
        <a href="http://www.ensembl.org/id/{{ ensembl }}" target="_blank">{{
          ensembl
        }}</a>
      </div>
    </mat-tab>
    <mat-tab label="DGV">
      <p>Related DGV</p>
      <div *ngFor="let dgv of fragment.dgvs">
        <a
          *ngIf="fragment.referenceGenome === 'grch37'"
          href="http://dgv.tcag.ca/gb2/gbrowse/dgv2_hg19/?name={{ dgv }}"
          target="_blank"
          >{{ dgv }}
        </a>

        <a
          *ngIf="fragment.referenceGenome === 'grch38'"
          href="http://dgv.tcag.ca/gb2/gbrowse/dgv2_hg38/?name={{ dgv }}"
          target="_blank"
          >{{ dgv }}
        </a>
      </div>
      <span>{{ printedDgv }}</span>
    </mat-tab>
    <mat-tab label="Clinvar">
      <p>Related Clinvar</p>
    </mat-tab>
  </mat-tab-group>
</div>
