<span class="table-name">File Preview</span>
<div class="example-container mat-elevation-z8">
  <div class="example-rate-limit-reached" *ngIf="!dataSource">
    Please select cnv tool.
  </div>
</div>

<div class="example-table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- No. Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Chromosome Column -->
    <ng-container matColumnDef="chromosome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Chromosome
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.chromosome }}
      </td>
    </ng-container>

    <!-- Start Basepair Column -->
    <ng-container matColumnDef="startBp">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="header-right"
      >
        Start Basepair
      </th>
      <td mat-cell class="data-right" *matCellDef="let row">
        {{ row.startBp | number }}
      </td>
    </ng-container>

    <!-- End Basepair Column -->
    <ng-container matColumnDef="endBp">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="header-right"
      >
        End Basepair
      </th>
      <td mat-cell class="data-right" *matCellDef="let row">
        {{ row.endBp | number }}
      </td>
    </ng-container>

    <!-- CNV Type Column -->
    <ng-container matColumnDef="cnvType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNV Type</th>
      <td mat-cell *matCellDef="let row">{{ row.cnvType }}</td>
    </ng-container>

    <!-- CNV Type Column -->
    <ng-container matColumnDef="overlapTools">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNV Tools</th>
      <td mat-cell *matCellDef="let row">{{ row.overlapTools.join() }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editRow(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteRow(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
