<ko-stage
  [config]="configStage"
  (mouseover)="handleMouseover($event)"
  fxLayout="row"
  fxLayoutAlign="space-around center"
>
  <ko-layer>
    <ko-circle
      [config]="configCircle1"
      (click)="handleClick($event)"
    ></ko-circle>
    <ko-circle
      [config]="configCircle2"
      (click)="handleClick($event)"
    ></ko-circle>
  </ko-layer>
</ko-stage>
