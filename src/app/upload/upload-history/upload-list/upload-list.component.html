<table mat-table [dataSource]="dataSource">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let upload">
      <mat-checkbox (click)="$event.stopPropagation()"> </mat-checkbox>
    </td>
  </ng-container>

  <!-- cnvToolName Column -->
  <ng-container matColumnDef="cnvToolName">
    <th mat-header-cell *matHeaderCellDef>CNV Tool</th>
    <td mat-cell *matCellDef="let upload">{{ upload.cnvToolName }}</td>
  </ng-container>
  <!-- File Name Column -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>File Name</th>
    <td mat-cell *matCellDef="let upload">{{ upload.fileName }}</td>
  </ng-container>
  <!-- Sampleset Column -->
  <ng-container matColumnDef="samplesetName">
    <th mat-header-cell *matHeaderCellDef>Sample Set</th>
    <td mat-cell *matCellDef="let upload">
      {{ upload.samplesetName }}
    </td>
  </ng-container>
  <!-- Tags Column -->
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let upload">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of upload.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let upload">{{ upload.date | date }}</td>
  </ng-container>
  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let upload">{{ upload.size }}</td>
  </ng-container>
  <!-- File Column -->
  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef>File</th>
    <td mat-cell *matCellDef="let upload">
      <button mat-icon-button>
        <mat-icon>cloud_download</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let upload">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let upload">
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
