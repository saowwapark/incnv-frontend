<mat-card>
  <mat-card-header>
    <mat-card-title>Upload File</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!--file type-->
      <div>
        <label>File Type: </label>
        <mat-radio-group>
          <mat-radio-button value="1">TAB</mat-radio-button>
          <mat-radio-button value="2">VCF</mat-radio-button>
        </mat-radio-group>
      </div>
      <!--assembly-->
      <div>
        <label>Assembly: </label>
        <mat-radio-group>
          <mat-radio-button value="1">GRCh37/hg19</mat-radio-button>
          <mat-radio-button value="2">GRCh38/hg38</mat-radio-button>
        </mat-radio-group>
      </div>

      <!--upload file Column-->
      <div class="data" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <input
            formControlName="fileName"
            matInput
            placeholder="Upload File..."
          />
        </mat-form-field>
        <button mat-icon-button type="button" (click)="filePicker.click()">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <input type="file" #filePicker (change)="onFilePicked($event)" />
      </div>

      <!--extraFileInfo-->
      <div>
        <mat-form-field style="width:400px">
          <input
            fxFlex
            formControlName="extraFileInfo"
            matInput
            placeholder="Specify Extra File Info..."
          />
          <mat-error *ngIf="form.get('extraFileInfo').hasError('required')"
            >required</mat-error
          >
        </mat-form-field>
      </div>
      <!--cnvToolName Column-->
      <mat-form-field style="width:400px">
        <input
          fxFlex
          formControlName="cnvToolName"
          matInput
          placeholder="Define CNV Tool Name..."
        />
        <mat-error *ngIf="form.get('cnvToolName').hasError('required')"
          >required</mat-error
        >
      </mat-form-field>
      <!--sampleset Column-->
      <div class="data" fxLayout="row" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <input
            type="text"
            placeholder="Choose TAB File Mapping..."
            matInput
            [matAutocomplete]="auto"
            formControlName="tabFileMapping"
            #sampleset
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let samplesetName of filteredSamplesetNames | async"
              [value]="samplesetName"
            >
              {{ samplesetName }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.get('sampleset').hasError('required')"
            >required</mat-error
          >
          <mat-error *ngIf="form.get('sampleset').hasError('notHave')"
            >not have</mat-error
          >
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon (click)="onLoadSamplesetPage()">add</mat-icon>
        </button>
      </div>
      <!--sampleset Column-->
      <div class="data" fxLayout="row" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <input
            type="text"
            placeholder="Choose Sample Set"
            aria-label="Number"
            matInput
            [matAutocomplete]="auto"
            formControlName="sampleset"
            #sampleset
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let samplesetName of filteredSamplesetNames | async"
              [value]="samplesetName"
            >
              {{ samplesetName }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.get('sampleset').hasError('required')"
            >required</mat-error
          >
          <mat-error *ngIf="form.get('sampleset').hasError('notHave')"
            >not have</mat-error
          >
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon (click)="onLoadSamplesetPage()">add</mat-icon>
        </button>
      </div>

      <!--tags Column-->
      <div class="data" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <mat-chip-list #tagList>
            <mat-chip
              *ngFor="let tag of tags"
              selectable="false"
              [removable]="true"
              (removed)="onRemoveTag(tag)"
            >
              {{ tag }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              formControlName="tags"
              placeholder="Define Tag Description ..."
              [matChipInputFor]="tagList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              matChipInputAddOnBlur="true"
              (matChipInputTokenEnd)="onAddTag($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onConfirm()">CONFIRM</button>
    <button mat-button (click)="onReset()">RESET</button>
  </mat-card-actions>
</mat-card>
