<div id="sampleset" class="page-layout my-theme">
  <!-- HEADER -->
  <div class="header__container">
    <div class="header__items" fxLayout="row" fxLayoutAlign="start">
      <!-- APP TITLE -->
      <span style="font-size: 2rem">Upload History</span>

      <!-- FILTER -->
      <mat-form-field>
        <input matInput placeholder="Filter..." #filterInput />
      </mat-form-field>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <app-selected-bar
    *ngIf="selectedUploads.length > 0"
    [selectedData]="selectedUploads"
    [selectedBarType]="2"
    (submitEmitter)="onSubmitAllSelected($event)"
    (deselectAllEmitter)="onDelselectedAll()"
    [@slideInTop]
  >
  </app-selected-bar>
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="content__container--scrollbar ">
    <div class="content__items">
      <app-history-upload-cnv-tool-result-list></app-history-upload-cnv-tool-result-list>
    </div>
  </div>

  <!-- / CONTENT -->

  <!-- / ADD SAMPLESET BUTTON -->
</div>
