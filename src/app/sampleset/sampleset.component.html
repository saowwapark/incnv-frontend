<div id="sampleset" class="layout--absolute-1vh">
  <!-- HEADER -->
  <div class="layout__header-container">
    <div class="layout__header-items">
      <!-- APP TITLE -->
      <span class="h2">Sample Set</span>

      <!-- SEARCH -->
      <div class="search-box" fxLayout="row" fxLayoutAlign="start center">
        <input class="search-input" placeholder="Search..." #filterInput />

        <mat-icon class="search-icon">search</mat-icon>
      </div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <app-selected-bar
    *ngIf="selectedSamplesets.length > 0"
    [selectedData]="selectedSamplesets"
    [selectedBarType]="2"
    (submitEmitter)="onSubmitAllSelected($event)"
    (deselectAllEmitter)="onDelselectedAll()"
    [@slideInTop]
  ></app-selected-bar>
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="layout__content-container--scrollbar ">
    <div class="layout__content-items">
      <app-sampleset-list [samplesets]="samplesets"></app-sampleset-list>
    </div>
  </div>

  <!-- / CONTENT -->

  <!-- ADD SAMPLESET BUTTON -->
  <button
    mat-fab
    class="add-button"
    color="accent"
    aria-label="add sampleset"
    (click)="onAddSampleset()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <!-- / ADD SAMPLESET BUTTON -->
  <div></div>
</div>
