<div id="sampleset" class="page-layout my-theme">
  <!-- HEADER -->
  <div class="header__container">
    <div class="header__items" fxLayout="row" fxLayoutAlign="start">
      <!-- APP TITLE -->
      <span style="font-size: 2rem">Sample Set</span>

      <!-- Filter -->
      <mat-form-field>
        <input matInput placeholder="Filter..." #filterInput />
      </mat-form-field>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <app-selected-bar
    *ngIf="selectedSamplesets.length > 0"
    [selectedData]="selectedSamplesets"
    [selectedBarType]="2"
    (submitEmitter)="onSubmitAllSelected($event)"
    (deselectAllEmitter)="onDelselectedAll()"
    [@slideInTop]
  ></app-selected-bar>
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="content__container--scrollbar ">
    <div class="content__items">
      <app-sampleset-list [samplesets]="samplesets"></app-sampleset-list>
    </div>
  </div>

  <!-- / CONTENT -->

  <!-- ADD SAMPLESET BUTTON -->
  <button
    mat-fab
    class="accent"
    id="add-sampleset-button"
    aria-label="add sampleset"
    (click)="onAddSampleset()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <!-- / ADD SAMPLESET BUTTON -->
</div>
