<div id="history-upload-cnv-tool-result" class="layout--100vh">
  <!-- HEADER -->
  <app-header [title]="'My Files'">
    <!-- SEARCH -->
    <app-search></app-search>
  </app-header>

  <!-- SELECTED BAR -->
  <app-selected-bar
    *ngIf="selectedUploads.length > 0"
    [selectedData]="selectedUploads"
    [selectedBarType]="2"
    (submitEmitter)="onSubmitAllSelected($event)"
    (deselectAllEmitter)="onDelselectedAll()"
    [@slideInTop]
  >
  </app-selected-bar>
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="layout__content-container--scrollbar ">
    <div class="layout__content-items">
      <app-my-file-upload-cnv-tool-result-list></app-my-file-upload-cnv-tool-result-list>
    </div>
  </div>

  <!-- / CONTENT -->

  <!-- / ADD SAMPLESET BUTTON -->
</div>
