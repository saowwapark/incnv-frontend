<mat-sidenav-container fullscreen>
  <!-- MENU -->
  <app-welcome-menu
    class="menu"
    (menuToggled)="sidenav.toggle()"
  ></app-welcome-menu>

  <!-- NAVIGATION -->
  <mat-sidenav #sidenav role="navigation">
    <app-navigation></app-navigation>
  </mat-sidenav>

  <!-- Spinner Loading-->
  <app-loading></app-loading>

  <!-- CONTENT -->
  <router-outlet></router-outlet>
</mat-sidenav-container>
