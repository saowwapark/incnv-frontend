<div
  class="top-menu__container"
  fxLayoutAlign="row"
  fxLayoutAlign="space-between center"
>
  <div class="left">
    <button mat-icon-button (click)="onToggleNavigation()">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
  </div>
  <div
    class="right top-menu__buttons"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="end center"
  >
    <a routerLink="/">
      <img
        mat-button
        src="../../assets/static/images/logo-white.png"
        alt="Logo"
        class="top-menu__logo-img"
      />
    </a>

    <a mat-button style="color: white" (click)="onLogout()">Logout</a>
  </div>
</div>
