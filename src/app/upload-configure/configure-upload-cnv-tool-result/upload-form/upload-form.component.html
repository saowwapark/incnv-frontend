<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Upload File</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="form"
      fxLayout="column"
      fxLayoutAlign="space-around stretch"
      fxLayoutGap="10px"
    >
      <!--reference genome-->
      <div>
        <mat-label>Reference Genome: </mat-label>
        <mat-radio-group formControlName="referenceGenome">
          <mat-radio-button value="grch37">GRCh37/hg19</mat-radio-button>
          <mat-radio-button value="grch38">GRCh38/hg38</mat-radio-button>
        </mat-radio-group>
      </div>

      <!--upload file Column-->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Upload File...</mat-label>
          <input formControlName="fileName" matInput readonly="true" />

          <mat-icon matSuffix color="accent" (click)="filePicker.click()"
            >cloud_upload</mat-icon
          >
        </mat-form-field>

        <input type="file" #filePicker (change)="onFilePicked($event)" />
      </div>

      <!--fileInfo-->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>File Info...</mat-label>
          <input fxFlex formControlName="fileInfo" matInput />
          <mat-error *ngIf="form.get('fileInfo').hasError('required')"
            >required</mat-error
          >
        </mat-form-field>
      </div>
      <!--cnvToolName Column-->
      <mat-form-field appearance="outline">
        <mat-label>CNV Tool Name...</mat-label>
        <input fxFlex formControlName="cnvToolName" matInput />
        <mat-error *ngIf="form.get('cnvToolName').hasError('required')"
          >required</mat-error
        >
      </mat-form-field>
      <!--tabFileMapping Id Column-->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>File Mapping...</mat-label>
          <app-filtered-select
            formControlName="tabFileMapping"
            [options]="tabFileMappings"
          >
          </app-filtered-select>
        </mat-form-field>
      </div>

      <!--sampleset Column-->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Sampleset...</mat-label>
          <app-filtered-select
            formControlName="sampleset"
            [options]="samplesets"
          >
          </app-filtered-select>
          <!-- <mat-error *ngIf="form.get('samplesetId').hasError('required')"
            >required</mat-error
          >
          <mat-error *ngIf="form.get('samplesetId').hasError('notHave')"
            >not have</mat-error
          > -->
        </mat-form-field>
      </div>

      <!--Tag Descriptions Column-->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Tag Description ...</mat-label>
          <mat-chip-list #tagList>
            <mat-chip
              color="accent"
              selected
              *ngFor="let tag of tagDescriptions"
              selectable="false"
              [removable]="true"
              (removed)="onRemoveTag(tag)"
            >
              {{ tag }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>

            <input
              formControlName="tagDescriptions"
              [matChipInputFor]="tagList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              matChipInputAddOnBlur="true"
              (matChipInputTokenEnd)="onAddTag($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="onConfirm()">
      CONFIRM
    </button>
    <button mat-button color="warn" (click)="onReset()">
      RESET
    </button>
  </mat-card-actions>
</mat-card>
