<mat-card>
  <mat-card-header>
    <mat-card-title>Upload File</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!--reference genome-->
      <div>
        <mat-label>Reference Genome: </mat-label>
        <mat-radio-group formControlName="referenceGenome">
          <mat-radio-button value="grch37">GRCh37/hg19</mat-radio-button>
          <mat-radio-button value="grch38">GRCh38/hg38</mat-radio-button>
        </mat-radio-group>
      </div>

      <!--upload file Column-->
      <div class="data" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <input
            formControlName="fileName"
            matInput
            placeholder="Upload File..."
          />
        </mat-form-field>
        <button mat-icon-button type="button" (click)="filePicker.click()">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <input type="file" #filePicker (change)="onFilePicked($event)" />
      </div>

      <!--fileInfo-->
      <div>
        <mat-form-field style="width:400px">
          <input
            fxFlex
            formControlName="fileInfo"
            matInput
            placeholder="Specify File Info..."
          />
          <mat-error *ngIf="form.get('fileInfo').hasError('required')"
            >required</mat-error
          >
        </mat-form-field>
      </div>
      <!--cnvToolName Column-->
      <mat-form-field style="width:400px">
        <input
          fxFlex
          formControlName="cnvToolName"
          matInput
          placeholder="Define CNV Tool Name..."
        />
        <mat-error *ngIf="form.get('cnvToolName').hasError('required')"
          >required</mat-error
        >
      </mat-form-field>
      <!--tabFileMapping Id Column-->
      <div class="data" fxLayout="row" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <app-filtered-select
            placeholder="Choose Tab File Mapping..."
            formControlName="tabFileMapping"
            [options]="tabFileMappings"
          >
          </app-filtered-select>
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon (click)="onLoadTabFileMappingPage()">add</mat-icon>
        </button>
      </div>

      <!--sampleset Column-->
      <div class="data" fxLayout="row" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <app-filtered-select
            placeholder="Choose Sampleset..."
            formControlName="sampleset"
            [options]="samplesets"
          >
          </app-filtered-select>
          <!-- <mat-error *ngIf="form.get('samplesetId').hasError('required')"
            >required</mat-error
          >
          <mat-error *ngIf="form.get('samplesetId').hasError('notHave')"
            >not have</mat-error
          > -->
        </mat-form-field>

        <button mat-icon-button>
          <mat-icon (click)="onLoadSamplesetPage()">add</mat-icon>
        </button>
      </div>

      <!--Tag Descriptions Column-->
      <div class="data" fxLayoutGap="5px">
        <mat-form-field style="width:400px">
          <mat-chip-list #tagList>
            <mat-chip
              *ngFor="let tag of tagDescriptions"
              selectable="false"
              [removable]="true"
              (removed)="onRemoveTag(tag)"
            >
              {{ tag }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              formControlName="tagDescriptions"
              placeholder="Define Tag Description ..."
              [matChipInputFor]="tagList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              matChipInputAddOnBlur="true"
              (matChipInputTokenEnd)="onAddTag($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onConfirm()">CONFIRM</button>
    <button mat-button (click)="onReset()">RESET</button>
  </mat-card-actions>
</mat-card>
