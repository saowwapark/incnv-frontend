<div class="reformat-container">
  <div class="reformat-item">
    <span class="table-name">File Preview</span>
    <div class="example-container mat-elevation-z8">
      <div
        class="example-loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached"
      >
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          GitHub's API rate limit has been reached. It will be reset in one
          minute.
        </div>
      </div>

      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="toggleSelect(row)"
                [checked]="selection.isSelected(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- No. Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
          </ng-container>

          <!-- Sample Name Column -->
          <ng-container matColumnDef="sample">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Sample Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.sample }}</td>
          </ng-container>
          <!-- Chromosome Column -->
          <ng-container matColumnDef="chromosome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Chromosome
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.chromosome }}
            </td>
          </ng-container>

          <!-- Start Basepair Column -->
          <ng-container matColumnDef="startBasepair">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="header-right"
            >
              Start Basepair
            </th>
            <td mat-cell class="data-right" *matCellDef="let row">
              {{ row.startBasepair | number }}
            </td>
          </ng-container>
          <!-- End Basepair Column -->
          <ng-container matColumnDef="endBasepair">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="header-right"
            >
              End Basepair
            </th>
            <td mat-cell class="data-right" *matCellDef="let row">
              {{ row.endBasepair | number }}
            </td>
          </ng-container>
          <!-- CNV Type Column -->
          <ng-container matColumnDef="cnvType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CNV Type</th>
            <td mat-cell *matCellDef="let row">{{ row.cnvType }}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="onEditData(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
    </div>
  </div>
</div>
