<mat-toolbar mat-dialog-title>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">{{ dialogTitle }}</span>
    <button mat-icon-button matDialogClose aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start start">
    <!-- Chromosome Column-->
    <mat-form-field>
      <input
        fxFlex
        formControlName="chromosome"
        matInput
        placeholder="Chromosome"
      />
    </mat-form-field>

    <!-- Cnv Type Column-->
    <mat-form-field>
      <input fxFlex formControlName="cnvType" matInput placeholder="CNV Type" />
    </mat-form-field>

    <!-- Start Basepair Column-->
    <mat-form-field>
      <input
        fxFlex
        formControlName="startBp"
        matInput
        placeholder="Start Basepair"
      />
    </mat-form-field>

    <!-- End Basepair Column-->
    <mat-form-field>
      <input
        fxFlex
        formControlName="endBp"
        matInput
        placeholder="End Basepair"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onSave()" aria-label="SAVE">
    SAVE
  </button>
</div>
